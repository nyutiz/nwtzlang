<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interpréteur NWTZ en Web</title>
</head>
<body>
<h1>Interpréteur NWTZ</h1>
<textarea id="code" placeholder="Entrez votre code ici"></textarea>
<button id="run">Exécuter</button>
<pre id="output"></pre>

<script type="module">
  import init, { interpret } from "./nwtzlang.js";

  async function run() {
    await init();
    const codeInput = document.getElementById("code");
    const output = document.getElementById("output");
    const code = codeInput.value;
    const result = interpret(code);
    output.textContent = result;
  }

  document.getElementById("run").addEventListener("click", run);
</script>
</body>
</html>
